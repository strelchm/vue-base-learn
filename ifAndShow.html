<!-- if VS show -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Hello-world!!!</title>
</head>
<body>
<div id="app">
    <div v-if="isShow"> <!-- if !isShown -> delete from DOM --->
        <p>I am show by if</p>
    </div>

    <br>
    <br>
    <br>

    <div v-show="isShow"> <!-- if !isShown -> display: none --->
        <p>I am shown</p>
    </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- версия для разработки, отображает полезные предупреждения в консоли -->
<script>
    new Vue({
        el: "#app", //тэг корневого элемента
        data: {   //переменные
            isShow: false,
        },
    })
</script>
